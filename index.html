<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kikokotozi cha Ada - Chuo cha elimu ya biashara ( CBE )</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0ecff, #f5f7fa, #e0ecff);
      color: #000;
      margin: 0;
      padding: 20px;
    }

    .calculator {
      background: #f0f4f8;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 10px;
    }

    img {
      display: block;
      margin: 10px auto 20px;
      width: 120px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003060;
    }

    #results {
      margin-top: 30px;
      background-color: #e6f3ff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cce0ff;
      font-size: 16px;
      min-height: 100px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .calculator {
        padding: 15px;
      }
      input,
      select,
      textarea,
      button {
        font-size: 14px;
      }
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #004080;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator" aria-label="Kikokotozi cha Ada">
    <h2>Kikokotozi cha Ada za Chuo elimu ya biashara ( CBE ) </h2>
    <img src="logo.jpg" alt="Nembo ya Chuo cha college of business education" />

    <p><strong>Karibu!</strong> Tumia kikokotozi hiki kuhesabu ada yako kwa mwaka, deni la sasa, na muhtasari wa malipo.</p>

    <!-- Taarifa za mwanafunzi -->
    <label for="studentName">ğŸ‘¤ Jina Kamili:</label>
    <input type="text" id="studentName" placeholder="Mfano: Asha Mussa" required />

    <label for="regNumber">ğŸ†” Namba ya Usajili:</label>
    <input type="text" id="regNumber" placeholder="Mfano: CBE/BSU/1234/2023" required />

    <label for="program">ğŸ“ Programu Unayosoma:</label>
    <input type="text" id="program" placeholder="Mfano: Bachelor of Business Administration" required />

    <label for="studyYear">ğŸ“… Mwaka wa Masomo:</label>
    <input type="text" id="studyYear" placeholder="Mfano: 2024/2025" required />

    <!-- Aina ya mwanafunzi -->
    <label for="studentType">âœ… Aina ya mwanafunzi:</label>
    <select id="studentType" onchange="toggleFields()" required>
      <option value="" disabled selected>-- Chagua kama una mkopo au la --</option>
      <option value="withLoan">ğŸ“š Nimepewa mkopo (HESLB)</option>
      <option value="noLoan">ğŸ™‹â€â™‚ï¸ Sijapewa mkopo (Binafsi)</option>
    </select>

    <!-- Waliopata mkopo -->
    <div id="loanFields" style="display:none;">
      <label for="loan">1. Jumla ya mkopo kutoka HESLB (TZS):</label>
      <input type="number" id="loan" placeholder="Mfano: 4000000" min="0" />
      <label for="fee">2. Jumla ya ada ya chuo kwa mwaka (TZS):</label>
      <input type="number" id="fee" placeholder="Mfano: 3500000" min="0" />
    </div>

    <!-- Wasio na mkopo -->
    <div id="noLoanFields" style="display:none;">
      <label for="feeNoLoan">1. Ada inayotakiwa kulipwa (TZS):</label>
      <input type="number" id="feeNoLoan" placeholder="Mfano: 3500000" min="0" />
    </div>

    <!-- Malipo binafsi -->
    <label for="payments">3. Malipo yako binafsi (andika kwa koma mfano: 500000,200000):</label>
    <textarea id="payments" rows="2" placeholder="Mfano: 500000,200000"></textarea>

    <button onclick="hesabu()">ğŸ’¡ HESABU</button>

    <div id="results" role="region" aria-live="polite"></div>

    <button onclick="window.print()">ğŸ–¨ï¸ Chapisha Matokeo</button>

    <div class="footer">
      <p>
        Imetengenezwa na <strong>Jackson Petro Haruni</strong><br />
        ğŸ“§ Email: <a href="mailto:harunijackson504@gmail.com">harunijackson504@gmail.com</a><br />
        ğŸ“… <span id="todayDate"></span>
      </p>
    </div>
  </div>

  <script>
    function toggleFields() {
      const type = document.getElementById("studentType").value;
      document.getElementById("loanFields").style.display = type === "withLoan" ? "block" : "none";
      document.getElementById("noLoanFields").style.display = type === "noLoan" ? "block" : "none";
      document.getElementById("results").innerHTML = "";
    }

    function hesabu() {
      const boomPerSemester = 617500;
      const numberOfSemesters = 4;
      const totalBoom = boomPerSemester * numberOfSemesters;

      const type = document.getElementById("studentType").value;

      const name = document.getElementById("studentName").value.trim();
      const reg = document.getElementById("regNumber").value.trim();
      const program = document.getElementById("program").value.trim();
      const year = document.getElementById("studyYear").value.trim();

      if (!name || !reg || !program || !year) {
        alert("âš ï¸ Tafadhali jaza taarifa zote za mwanafunzi.");
        return;
      }

      const paymentsInput = document.getElementById("payments").value.trim();
      const paymentsArray = paymentsInput ? paymentsInput.split(",").map(p => parseFloat(p.trim())) : [];
      const validPayments = paymentsArray.filter(p => !isNaN(p) && p >= 0);
      const totalSelfPayment = validPayments.reduce((sum, val) => sum + val, 0);

      let results = `
        <strong>ğŸ§¾ TAARIFA ZA MWANAFUNZI:</strong><br>
        ğŸ‘¤ Jina Kamili          : ${name}<br>
        ğŸ†” Namba ya Usajili     : ${reg}<br>
        ğŸ“ Programu             : ${program}<br>
        ğŸ“… Mwaka wa Masomo      : ${year}<br><br>
      `;

      const date = new Date().toLocaleString("sw-TZ");

      if (type === "withLoan") {
        const loan = parseFloat(document.getElementById("loan").value);
        const feeRequired = parseFloat(document.getElementById("fee").value);

        if (isNaN(loan) || loan < 0 || isNaN(feeRequired) || feeRequired < 0) {
          alert("âš ï¸ Tafadhali jaza mkopo na ada kwa usahihi.");
          return;
        }

        const feePaidByHESLB = loan - totalBoom;
        const totalFeePaid = feePaidByHESLB + totalSelfPayment;
        const feeRemaining = feeRequired - totalFeePaid;

        results += `
          <strong>ğŸ” MATOKEO (Kwa waliopata mkopo):</strong><br><br>
          ğŸ’¸ Boom kwa mala moja           : ${boomPerSemester.toLocaleString()} TZS<br>
          ğŸ“… Idadi ya kupokea boom        : ${numberOfSemesters}<br>
          ğŸ’° Jumla ya boom             : ${totalBoom.toLocaleString()} TZS<br>
          ğŸ¦ Ada iliyolipwa na HESLB   : ${feePaidByHESLB.toLocaleString()} TZS<br>
          ğŸ™‹â€â™‚ï¸ Ada uliyojilipia        : ${totalSelfPayment.toLocaleString()} TZS<br>
          ğŸ§¾ Jumla ya ada iliyolipwa   : ${totalFeePaid.toLocaleString()} TZS<br><br>
        `;

        if (feeRemaining > 0) {
          results += `â— Bado unadaiwa: <strong>${feeRemaining.toLocaleString()} TZS</strong><br>`;
        } else if (feeRemaining === 0) {
          results += `âœ… Hongera! Umeshakamilisha ada yote.<br>`;
        } else {
          results += `ğŸ‰ Umezidisha malipo kwa: <strong>${(-feeRemaining).toLocaleString()} TZS</strong><br>`;
        }
      } else if (type === "noLoan") {
        const feeRequired = parseFloat(document.getElementById("feeNoLoan").value);

        if (isNaN(feeRequired) || feeRequired < 0) {
          alert("âš ï¸ Tafadhali jaza ada inayotakiwa.");
          return;
        }

        const feeRemaining = feeRequired - totalSelfPayment;

        results += `
          <strong>ğŸ” MATOKEO (Kwa wasio na mkopo):</strong><br><br>
          ğŸ™‹â€â™‚ï¸ Ada uliyojilipia        : ${totalSelfPayment.toLocaleString()} TZS<br>
          ğŸ§¾ Jumla ya ada inayotakiwa  : ${feeRequired.toLocaleString()} TZS<br><br>
        `;

        if (feeRemaining > 0) {
          results += `â— Bado unadaiwa: <strong>${feeRemaining.toLocaleString()} TZS</strong><br>`;
        } else if (feeRemaining === 0) {
          results += `âœ… Hongera! Umeshakamilisha ada yote.<br>`;
        } else {
          results += `ğŸ‰ Umezidisha malipo kwa: <strong>${(-feeRemaining).toLocaleString()} TZS</strong><br>`;
        }
      } else {
        alert("âš ï¸ Tafadhali chagua aina ya mwanafunzi.");
        return;
      }

      results += `<br><em>ğŸ“… Tarehe na Saa ya Kukokotoa: ${date}</em>`;
      document.getElementById("results").innerHTML = results;
    }

    document.getElementById("todayDate").textContent = new Date().toLocaleDateString("sw-TZ", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
    });
  </script>
</body>
</html>
